<form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup ,$event)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>注册：</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field color="primary" class="full-width">
        <input matInput type="text" placeholder="请输入您的邮箱" formControlName="email">
      </mat-form-field>
      <mat-form-field color="primary" class="full-width">
        <input matInput type="text" placeholder="请输入您的用户名" formControlName="username">
      </mat-form-field>
      <mat-form-field color="primary" class="full-width">
        <input matInput type="password" placeholder="请输入您的密码" formControlName="password">
      </mat-form-field>
      <mat-form-field color="primary" class="full-width">
        <input matInput type="password" placeholder="请再次输入您的密码" formControlName="confirmPassword">
      </mat-form-field>
      <app-image-list-select
        [useSvgIcon]="true"
        [cols]="6"
        [items]="items"
        [title]="'选择头像'"
        formControlName="avatar"
      ></app-image-list-select>
      <button mat-raised-button type="submit">注册</button>
    </mat-card-content>
    <mat-card-actions class="text-right">
      <p>已经有账户？ <a href="#">登录</a></p>
      <p>忘记密码？ <a href="#">找回密码</a></p>
    </mat-card-actions>
    <app-age-input formControlName="dateOfBirth"></app-age-input>
  </mat-card>
</form>
