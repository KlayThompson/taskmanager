<div class="container" [@listAnim]="projects?.length">
  <app-projec-item
    *ngFor="let project of projects"
    [item]="project"
    class="card"
    (inviteEmit)="openInviteUserDialog()"
    (delEmit)="openConfirmDialog(project)"
    (editEmit)="openEditProjectClick(project)"
  >
  </app-projec-item>
</div>

<button mat-fab type="button" (click)="openNewProjectClick()" class="fab-button">
  <mat-icon>add</mat-icon>
</button>
