<mat-sidenav-container [class.app-dark-theme]="darkTheme">
  <mat-sidenav #sideNav>
    <app-sidebar (navEmit)="sideNav.toggle()"></app-sidebar>
  </mat-sidenav>
  <div class="site">
    <header>
      <app-header (toggle)="sideNav.toggle()" (dark)="switchTheme($event)"></app-header>
    </header>
    <main>
      <router-outlet></router-outlet>
    </main>
    <footer>
      <app-footer></app-footer>
    </footer>
  </div>
</mat-sidenav-container>
