<form>
  <mat-card>
    <mat-card-header>
      <mat-card-title>注册：</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field color="primary" class="full-width">
        <input matInput type="text" placeholder="请输入您的邮箱">
      </mat-form-field>
      <mat-form-field color="primary" class="full-width">
        <input matInput type="text" placeholder="请输入您的用户名">
      </mat-form-field>
      <mat-form-field color="primary" class="full-width">
        <input matInput type="password" placeholder="请输入您的密码">
      </mat-form-field>
      <mat-form-field color="primary" class="full-width">
        <input matInput type="password" placeholder="请再次输入您的密码">
      </mat-form-field>
      <mat-grid-list cols="6">
        <mat-grid-tile *ngFor="let item of items">
          <mat-icon class="avatar" [svgIcon]="item"></mat-icon>
        </mat-grid-tile>
      </mat-grid-list>
      <button mat-raised-button>注册</button>
    </mat-card-content>
    <mat-card-actions class="text-right">
      <p>已经有账户？ <a href="#">登录</a></p>
      <p>忘记密码？ <a href="#">找回密码</a></p>
    </mat-card-actions>
  </mat-card>
</form>
