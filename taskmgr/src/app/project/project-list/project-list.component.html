<app-projec-item
  *ngFor="let project of projects"
  [item]="project"
  class="card"
  (inviteEmit)="openInviteUserDialog()"
  (delEmit)="openConfirmDialog()"
  (editEmit)="openNewProjectDialog()"
>

</app-projec-item>

<button mat-fab type="button" (click)="openNewProjectClick()" class="fab-button">
  <mat-icon>add</mat-icon>
</button>
