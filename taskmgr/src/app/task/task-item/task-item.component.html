<mat-list-item class="container">
  <mat-checkbox [checked]="item.completed"></mat-checkbox>
  <div mat-line class="content">{{item.desc}}</div>
  <div mat-line class="bottom-bar">
    <span class="due-date">{{item.dueDate | date: "yyyy-MM-dd"}}</span>
    <mat-icon *ngIf="item.reminder" class="alarm">alarm</mat-icon>
  </div>
  <mat-icon [svgIcon]="avatar"></mat-icon>
</mat-list-item>
