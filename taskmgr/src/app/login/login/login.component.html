<form [formGroup]="form" (ngSubmit)="onSubmit(form, $event)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>登录：</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field color="primary" class="full-width">
        <input matInput type="text" placeholder="请输入您的邮箱" formControlName="email">
      </mat-form-field>
      <mat-form-field color="primary" class="full-width">
        <input matInput type="password" placeholder="请输入您的密码" formControlName="password">
      </mat-form-field>
      <button mat-raised-button type="submit" [disabled]="!form.valid">登录</button>
    </mat-card-content>
    <mat-card-actions class="text-right">
      <p>还没有账户？ <a routerLink="/register">注册</a></p>
      <p>忘记密码？ <a href="#">找回密码</a></p>
    </mat-card-actions>
  </mat-card>
  <mat-card>
    <mat-card-header>
      <mat-card-title>每日佳句</mat-card-title>
      <mat-card-subtitle>{{quote.cn}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="quote.pic">
    <mat-card-content>
      <mat-card-subtitle>
        <p>{{quote.en}}</p>
      </mat-card-subtitle>
    </mat-card-content>
  </mat-card>
</form>
