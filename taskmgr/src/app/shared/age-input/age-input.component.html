<div [formGroup]="form" class="age-input">
  <div>
    <mat-form-field>
      <input matInput [matDatepicker]="birthdayPicker" type="text" placeholder="出生日期" formControlName="birthday">
      <mat-datepicker-toggle matSuffix [for]="birthdayPicker"></mat-datepicker-toggle>
    </mat-form-field>
    <mat-datepicker #birthdayPicker></mat-datepicker>
  </div>
  <ng-container formGroupName="age">
    <div class="age-num">
      <mat-form-field class="input">
        <input matInput type="number" placeholder="年龄" formControlName="ageNum">
      </mat-form-field>
    </div>
    <div>
      <mat-button-toggle-group formControlName="ageUnit" [(ngModel)]="selectUnit">
        <mat-button-toggle *ngFor="let unit of ageUnits" [value]="unit.value">
          {{unit.label}}
        </mat-button-toggle>
      </mat-button-toggle-group>
    </div>
    <mat-error *ngIf="form.get('age').hasError('ageInvalid')">年龄或者单位不正确</mat-error>
  </ng-container>
</div>
