<form >
  <h2 mat-dialog-title>移动本列表所有内容</h2>
  <div mat-dialog-content>
    <mat-select placeholder="选择目标列表">
      <mat-option *ngFor="let list of lists" [value]="list">{{list.name}}</mat-option>
    </mat-select>
  </div>
  <mat-dialog-actions>
    <button type="button" mat-raised-button color="primary" (click)="onSaveClick()">保存</button>
    <button type="button" matdialogclose mat-button (click)="closeClick()">取消</button>
  </mat-dialog-actions>
</form>
