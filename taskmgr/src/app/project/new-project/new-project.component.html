<form >
  <h2 mat-dialog-title>新建项目</h2>
  <div mat-dialog-content>
    <mat-form-field color="primary" class="full-width">
      <input matInput type="text" placeholder="请输入项目名称">
    </mat-form-field>
    <mat-form-field color="primary" class="full-width">
      <input matInput type="text" placeholder="请输入项目描述">
    </mat-form-field>
  </div>
  <mat-dialog-actions>
    <button type="button" mat-raised-button color="primary" (click)="onSaveClick()">保存</button>
    <button type="button" matdialogclose mat-button (click)="closeClick()">取消</button>
  </mat-dialog-actions>
</form>
