<mat-list-item
  class="container"
  [ngClass]="{
  'priority-normal': item.priority === 3,
  'priority-important': item.priority === 2,
  'priority-emergency': item.priority === 1
  }">
  <mat-checkbox class="check-content" [checked]="item.completed"></mat-checkbox>
  <div mat-line class="content" [ngClass]="{'completed': item.completed}">{{item.desc}}</div>
  <div mat-line class="bottom-bar">
    <span class="due-date">{{item.dueDate | date: "yyyy-MM-dd"}}</span>
    <mat-icon *ngIf="item.reminder" class="alarm">alarm</mat-icon>
  </div>
  <mat-icon class="avatar" [svgIcon]="avatar" mat-list-avatar></mat-icon>
</mat-list-item>
