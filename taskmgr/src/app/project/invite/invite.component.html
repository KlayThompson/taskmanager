<form >
  <h2 mat-dialog-title>邀请新成员</h2>
  <div mat-dialog-content>
    <mat-form-field color="primary" class="full-width">
      <input matInput type="text" placeholder="请输入用户名" [matAutocomplete]="nameAutoComplete">
    </mat-form-field>
  </div>
  <mat-dialog-actions>
    <button type="button" mat-raised-button color="primary" (click)="onSaveClick()">保存</button>
    <button type="button" matdialogclose mat-button (click)="closeClick()">取消</button>
  </mat-dialog-actions>
</form>

<mat-autocomplete #nameAutoComplete [displayWith]="displayUser">
  <mat-option *ngFor="let user of users" [value]="user">
    {{user.name}}
  </mat-option>
</mat-autocomplete>
