<form [formGroup]="form" (ngSubmit)="onSaveClick(form, $event)">
  <h2 mat-dialog-title>{{title}}</h2>
  <div mat-dialog-content>
    <mat-form-field color="primary" class="full-width">
      <input matInput type="text" placeholder="请输入项目名称" formControlName="name">
    </mat-form-field>
    <mat-form-field color="primary" class="full-width">
      <input matInput type="text" placeholder="请输入项目描述" formControlName="desc">
    </mat-form-field>
    <app-image-list-select
      [cols]="6"
      [items]="thumbnails$ | async"
      formControlName="coverImg"
      ></app-image-list-select>
  </div>
  <mat-dialog-actions>
    <button type="submit" mat-raised-button color="primary" [disabled]="!form.valid">保存</button>
    <button type="button" matdialogclose mat-button (click)="closeClick()">取消</button>
  </mat-dialog-actions>
</form>
